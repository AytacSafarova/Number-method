    Number.prototype.add = function () {
        return this + 3
    }
    Number.prototype.substract = function () {
        return this - 4
    }
    Number.prototype.divide = function () {
        return this / 2
    }
    Number.prototype.multiply = function () {
        return this * 10
    }

</script>
